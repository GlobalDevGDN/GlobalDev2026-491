  <style>

    Global e-waste
  </text>

    <rect x="80" y="190" width="160" height="110" rx="6"/>
    <rect x="140" y="305" width="40" height="12"/>

    <rect x="310" y="150" width="48" height="95" rx="8"/>
    <circle cx="334" cy="237" r="3"/>

    <circle cx="305" cy="295" r="4"/>
    <circle cx="305" cy="312" r="4"/>
    <line x1="145" y1="165" x2="170" y2="190"/>
    <line x1="170" y1="190" x2="158" y2="213"/>

    <line x1="210" y1="350" x2="210" y2="380"/>
    <circle cx="210" cy="405" r="16"/>
    <line x1="198" y1="393" x2="222" y2="417"/>
    <line x1="222" y1="393" x2="198" y2="417"/>

  <g class="stat">
    <text x="460" y="160" class="big-number count" data-target="62">0</text>
    <text x="525" y="160" class="unit">million tons</text>

    </text>
  </g>

    <text x="460" y="245" class="big-number count" data-target="7.8">0</text>
    <text x="545" y="245" class="unit">kg per capita.</text>
  </g>

  <g class="stat">
    <text x="460" y="300" class="big-number count" data-target="22.3" data-suffix="%">0</text>
    <text x="460" y="330" class="description">
      of this e-waste was documented as formally collected and recycled
    </text>
    <text x="460" y="355" class="description">

    </text>
  </g>

  <g class="stat">

</div>

<script>
(function () {
  const counters = document.querySelectorAll(".count");
  let animated = false;

  function animateCounts() {
    if (animated) return;
    animated = true;

    counters.forEach(el => {
      const target = parseFloat(el.dataset.target);
      let current = 0;
      const steps = 40;
      const step = target / steps;

      const interval = setInterval(() => {
        current += step;
        if (current >= target) {
          el.textContent = target + (el.dataset.suffix || "");
          clearInterval(interval);
        } else {
          const suffix = el.dataset.suffix || "";
          el.textContent =
            (target < 1 ? current.toFixed(4) :
             target % 1 === 0 ? Math.floor(current) :
             current.toFixed(1)) + suffix;
        }
      }, 30);
    });
  }

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) animateCounts();
    });
  }, { threshold: 0.4 });

  observer.observe(document.querySelector(".ewaste-svg"));
})();
</script>
